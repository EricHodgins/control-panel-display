<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PPAC | Simulator</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<div id="mainHolder">
			<div id="ppacScreen"></div>
			<div id="screenButtonsHolder">
				<div class="ppacButton numPad">1</div><div class="ppacButton numPad">2</div><div class="ppacButton numPad">3</div><div class="ppacButton setup">Setup</div><div class="ppacButton buttonEnd">Start</div>
		
				<div class="ppacButton numPad">4</div><div class="ppacButton numPad">5</div><div class="ppacButton numPad">6</div><div class="ppacButton backSpace">Back</div><div class="ppacButton buttonEnd">Stop</div>

				<div class="ppacButton numPad">7</div><div class="ppacButton numPad">8</div><div class="ppacButton numPad">9</div><div class="ppacButton clearButton">Clear</div><div class="ppacButton buttonEnd up">Up</div>

				<div class="ppacButton numPad">0</div><div class="ppacButton">.</div><div class="ppacButton">Rate</div><div class="ppacButton">Repeat</div><div class="ppacButton buttonEnd down">Down</div>

				<div class="ppacButton">F1</div><div class="ppacButton">F2</div><div class="ppacButton">Alpha</div><div class="ppacButton enter">Enter</div>
			</div>
		</div>
		<script type="text/javascript" src="js/configurationMode.js"></script>
		<script type="text/javascript" src="js/ppacSim.js"></script>
		<script type="text/javascript" src="js/masterCodeLogin.js"></script>
	</body>
</html>
